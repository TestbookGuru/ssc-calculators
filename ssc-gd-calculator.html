<style>
/* Wrap the entire calculator to protect its style */
#gdCalcContainer {
  max-width: 520px !important;
  margin: 20px auto !important;
  padding: 15px !important;
  background: #e7f3ff !important;
  border: 1px solid #b5d6f5 !important;
  border-radius: 10px !important;
  box-sizing: border-box !important;
  position: relative !important;
}

/* Fix input styles being overridden */
#gdCalcContainer .inputBox,
#gdCalcContainer select,
#gdCalcContainer input {
  width: 100% !important;
  padding: 9px !important;
  margin-bottom: 12px !important;
  border: 1px solid #b5d6f5 !important;
  border-radius: 6px !important;
  background: white !important;
  box-sizing: border-box !important;
  font-size: 14px !important;
}

/* Fix button style overriding */
#gdCalcContainer button {
  width: 100% !important;
  padding: 10px !important;
  background: #007bff !important;
  color: white !important;
  border: none !important;
  border-radius: 6px !important;
  font-size: 15px !important;
}

/* Fix popup box */
#gdCalcContainer .popupBox {
  display: none;
  background: #d5e9ff !important;
  border: 2px solid #6bb0ff !important;
  padding: 15px !important;
  margin-top: 15px !important;
  border-radius: 8px !important;
  animation: fadeInCalc 0.4s ease-in-out;
}

@keyframes fadeInCalc {
  from { opacity: 0; transform: translateY(-6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Fix title spacing */
#gdCalcContainer h2 {
  font-size: 20px !important;
  margin-bottom: 10px !important;
}

/* Remove theme background issue */
#gdCalcContainer::before {
  display: none !important;
  content: none !important;
}
</style>


<div id="gdCalcContainer">

  <h2>SSC GD Eligibility Calculator 2026</h2>

  <label>Are you an Indian citizen?</label>
  <select id="nationality" class="inputBox">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Enter Your Age (as on 1 August 2026):</label>
  <input type="number" id="age" class="inputBox" placeholder="Enter age">

  <label>Have you passed 10th (Matric) on or before 31 Dec 2025?</label>
  <select id="education" class="inputBox">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Select Gender:</label>
  <select id="gender" class="inputBox">
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label>Enter Your Height (in cm):</label>
  <input type="number" id="height" class="inputBox" placeholder="Height in cm">

  <label>Chest (for male only):</label>
  <input type="number" id="chest" class="inputBox" placeholder="Chest in cm">

  <button onclick="checkEligibility()">Check Eligibility</button>

  <div id="popup" class="popupBox">
    <p id="popupMessage"></p>

    <div style="text-align:center;">
      <a href="https://testbk.co/1h85x" 
         style="display:inline-block; background:#007bff; color:white; padding:10px 18px; 
                border-radius:6px; font-weight:bold; text-decoration:none; font-size:15px;">
         Start ‚Çπ1 Trial
      </a>
    </div>
  </div>

</div>


<script>
function checkEligibility() {
  const nationality = document.getElementById("nationality").value;
  const age = document.getElementById("age").value;
  const education = document.getElementById("education").value;
  const gender = document.getElementById("gender").value;
  const height = document.getElementById("height").value;
  const chest = document.getElementById("chest").value;

  const popup = document.getElementById("popup");
  const popupMessage = document.getElementById("popupMessage");

  if (!nationality || !age || !education || !gender || !height || (gender === "male" && !chest)) {
    popupMessage.innerHTML = "‚ö†Ô∏è Please fill all fields before checking eligibility.";
    popup.style.display = "block";
    return;
  }

  let ageVal = parseInt(age);
  let heightVal = parseInt(height);
  let chestVal = parseInt(chest || 0);

  if (nationality !== "yes") return showPop("‚ùå Not Eligible ‚Äì Only Indian citizens can apply.");
  if (ageVal < 18 || ageVal > 23) return showPop("‚ùå Not Eligible ‚Äì Age must be between 18 and 23 years.");
  if (education !== "yes") return showPop("‚ùå Not Eligible ‚Äì Must have passed 10th (Matric).");
  if (gender === "male" && heightVal < 170) return showPop("‚ùå Not Eligible ‚Äì Minimum male height required is 170 cm.");
  if (gender === "female" && heightVal < 157) return showPop("‚ùå Not Eligible ‚Äì Minimum female height required is 157 cm.");
  if (gender === "male" && chestVal < 80) return showPop("‚ùå Not Eligible ‚Äì Minimum chest requirement is 80 cm.");

  showPop("‚úÖ Eligible ‚Äì You meet the SSC GD 2026 eligibility criteria!");
}

function showPop(msg) {
  document.getElementById("popupMessage").innerHTML =
    msg + "<br><br>üî• Start preparing now with 1000+ SSC Mock Tests, PYQs & Expert Classes!";
  document.getElementById("popup").style.display = "block";
}
</script>
